<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project shopping || adoption cart</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-dog-icon">
        <i class="fa-solid fa-paw"></i>
    </span>
      <div class="nav-text">
        <p>Zaadoptuj <span>Pieseła</span></p>
      </div>
      <div class="cart-btn">
        <span class="nav-icon">
            <i class="fa-solid fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2><span>Przygarniesz </span>mnie?</h2>
      <div class="products-center">

      </div>
    </div>
  </section>
  <!-- end of products -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
      <i class="fa fa-window-close"></i>
    </span>
      <h2>Twoje adopcje</h2>
      <div class="cart-content">
        <!-- cart item -->
        <!-- <div class="cart-item">
  
        </div> -->
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>razem: <span class="cart-total">0 </span> PLN</h3>
        <button class="clear-cart">wyczyść kojec :(</button>
      </div>

    </div>
  </div>
  <!-- end of cart -->
  <!-- app.js -->
  <script src="js/app.js"></script>
</body>

</html>
